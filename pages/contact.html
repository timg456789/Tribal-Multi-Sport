<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="/libraries/jquery.min.js"></script>
	<script src="/libraries/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/tribal.js"></script>
	<style type="text/css">
		.formMap {
			padding-top: 4%;
		}
		
		.contactUsHeader {
			float: left;
			padding-top: 0px;
		}
		
		.contactUsForm {
			float: left;
			width: 60%;
			clear: left;
		}
		
		.contactUsForm .name,
		.contactUsForm .email {
			width: 90%;
		}
		
		.contactUsForm .form-group {
			margin-top: 15px;
		}
		
		.contactUsMap {
			margin-left: 3%;
			width: 34%;
			height: 265px;
		}
	</style>
  </head>
  <body id="contactUsPage">
  	<div class="headerSection deepBlue section">
		<h1>Contact Us</h1>
	</div>
	<div class="formMap section ancientGreen container-fluid">
		<h2 class="contactUsHeader" >Contact Form</h2>
		<form class="contactUsForm">
				<div>Fields marked with an * are required</div>
				<div class="form-group name">
					<label for="nameInput">Name*</label>
					<input type="text" class="form-control" placeholder="Name" id="nameInput" />
				</div>
				<div class="form-group email">
					<label for="emailInput">Email Address*</label>
					<input type="email" class="form-control" placeHolder="Please enter your email address." id="emailInput" />
				</div>
				<div class="form-group">
					<label for="subjectInput">Subject</label>
					<textarea rows="5" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label for="messageInput">Message*</label>
					<textarea rows="5" class="form-control" id="messageInput"></textarea>
				</div>
				<input class="btn lightBlue" type="submit" value="Submit" />
		</form>
		
		
		
		<iframe class="contactUsMap" src="//maps.google.com/maps?v=2&amp;f=q&amp;ie=UTF8&amp;t=m&amp;iwloc=&amp;q=tampa%2c+flo&amp;hl=en&amp;z=11&amp;source=s_q&amp;output=embed" height="100%" scrolling="no"></iframe>
	</div>
  </body>
</html>
